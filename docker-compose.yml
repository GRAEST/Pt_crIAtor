services:
  pt-creator:
    build:
      context: ./graest-app
      dockerfile: Dockerfile
    container_name: pt-creator
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/pt-creator.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - pt-creator-data:/app/data
      - pt-creator-uploads:/app/public/uploads
      - pt-creator-materials:/app/public/materials

volumes:
  pt-creator-data:
  pt-creator-uploads:
  pt-creator-materials:
